service: website-location-service

provider:
  name: aws
  runtime: nodejs4.3
  cfLogs: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

resources:
  Resources:
    locationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: locations
        KeySchema:
          - AttributeName: createdDate
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: createdDate
            AttributeType: N
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  # getLocation:
  #   name: ${self:service}-get-handler
  #   handler: getLocation.handler
  #   events:
  #     - http: GET get
  updateLocation:
    name: ${self:service}-update-handler
    handler: updateLocation.handler
    environment:
      UPDATE_USER: ${env:YO_UPDATE_USER}
    events:
      - http: GET update

plugins:
  - serverless-build-plugin
  - serverless-mocha-plugin
  - serverless-offline

custom:
  # serverless-build-plugin
  build:
    deploy: true
    modules:
      exclude:
        - aws-sdk
    method: bundle
    babel: true
    balili: true
    sourceMaps: false
    include:
      - lib.js
    functions:
      # getLocation:
      #   include:
      #     - getLocation.js
      updateLocation:
        include:
          - updateLocation.js
